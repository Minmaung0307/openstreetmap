<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MM Monastery Exporter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Myanmar Monastery / Nunnery Finder & Export</h1>
  <div class="inputs">
    <label>
      🔎 လိပ်စာ/မြို့/ဒေသ:
      <input id="free" placeholder="e.g., Dagon South, Yangon">
      <button id="geocodeBtn">Find Area</button>
    </label>
    <label>
      📍 State/Region:
      <select id="state">
        <option value="">(Select state/region)</option>
      </select>
      <button id="stateBtn">Load</button>
    </label>
    <button id="clearBtn">Clear</button>
  </div>
  <div class="exports">
    <button id="csvBtn">Export CSV</button>
    <button id="geojsonBtn">Export GeoJSON</button>
  </div>
</header>

<main>
  <div id="map"></div>
  <aside id="sidebar">
    <div id="status">Ready.</div>
    <div id="count"></div>
    <div id="list"></div>
  </aside>
</main>

<footer>
  <small>Data from OpenStreetMap via Overpass API; geocoding by Nominatim. Use responsibly.</small>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
